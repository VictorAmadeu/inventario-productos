<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Inventario de Productos</title>

    <!-- ✅ Integración de Tailwind CSS a través de CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ✅ Enlace a nuestro archivo CSS personalizado -->
    <link rel="stylesheet" href="css/styles.css" />
    
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4">
      <!-- ✅ Título del Proyecto -->
      <h1 class="text-3xl font-bold text-center text-blue-600">
        Gestor de Inventario de Productos
      </h1>
      <p class="text-center text-gray-700 mb-4">
        Administra tu inventario de forma fácil y rápida.
      </p>

      <!-- ✅ Formulario para Agregar Productos -->
      <div class="bg-white p-4 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-3">Añadir Producto</h2>
        <form id="formulario-producto" class="grid grid-cols-3 gap-4">
          <input
            type="text"
            id="nombre"
            placeholder="Nombre del producto"
            class="border p-2 rounded"
          />
          <input
            type="text"
            id="precio"
            placeholder="Precio (€)"
            class="border p-2 rounded"
          />
          <input
            type="number"
            id="cantidad"
            placeholder="Cantidad"
            class="border p-2 rounded"
          />
          <button
            type="submit"
            class="col-span-3 bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
          >
            Agregar Producto
          </button>
        </form>
      </div>

      <!-- ✅ Campo de Búsqueda -->
      <div class="mt-6">
        <input
          type="text"
          id="buscar"
          placeholder="Buscar producto..."
          class="border p-2 w-full rounded"
        />
      </div>

      <!-- ✅ Tabla de Productos -->
      <div class="mt-6">
        <h2 class="text-xl font-semibold mb-2">Inventario</h2>
        <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-2">Nombre</th>
              <th class="p-2">Precio (€)</th>
              <th class="p-2">Cantidad</th>
              <th class="p-2">Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-productos" class="text-center">
            <!-- Aquí se insertarán dinámicamente los productos -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- ✅ Enlace al archivo de JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
